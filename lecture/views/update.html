{% extends 'layout.html' %} {% block content %}
<div class="timeline">
  {% if user %}
  <form id="update-form" action="/profile/update" method="post">
    <div class="input-group">
      <label for="update-email">이메일</label>
      <input
        id="update-email"
        type="text"
        name="email"
        value="{{ user.email }}"
        disabled="true"
      />
    </div>
    <div class="input-group">
      <label for="update-nick">닉네임</label>
      <input id="update-nick" type="text" name="nick" value="{{ user.nick }}" />
    </div>
    <div class="input-group">
      <label for="update-password">비밀번호</label>
      <input id="update-password" type="password" name="password" />
    </div>
    <button id="update-btn" type="submit" class="btn">변경하기</button>
  </form>
  {% endif %}
</div>
{% endblock %} {% block script %}
<script></script>
{% endblock %}
